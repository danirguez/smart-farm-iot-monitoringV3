kafka {
    bootstrapServers = "localhost-test:9193"
    topics {
        temperature_humidity {
            name = "temperature_humidity_test"
            group_id = "consumer-temperature-humidity-grp"
        }
        co2 {
            name = "co2_test"
            group_id = "consumer-co2-grp"
        }
        soil_moisture {
            name = "soil_moisture_test"
            group_id = "consumer-soil-moisture-grp"
        }
    }
}

app {
    zones {
            jsonPath = "zones.json"
            deltaPath = "zones_delta"
          }
    basedir = "./tmp-test/"
    checkpointSuffix = "_chk-test"
    tables {
        rawTemperatureHumidity = "raw_temperature_humidity_zone_test"
        temperatureHumidityMerge = "temperature_humidity_zone_merge_test"
    }
}